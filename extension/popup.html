<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Bookmark</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div id="feedback-message"></div>
        <div id="video-title" class="video-title">Video Title</div>
        <div id="current-timestamp" class="timestamp">0:00</div>
        <textarea id="notes-textarea" class="note-textarea" placeholder="Write a note..."></textarea>
        <button id="saveNotesBtn" class="save-btn">Save Note</button>
        <div class="links-row">
            <a href="#" id="viewNotes" class="link">View Notes</a>
            <a href="#" id="goDashboard" class="link">Go to Dashboard</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
