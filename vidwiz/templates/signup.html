<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - VidWiz</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
  </head>
  <body class="bg-gray-100">
    <div class="fixed top-0 left-0 w-full z-50 bg-red-600">
      <div class="mx-auto max-w md:max-w-7xl px-2 md:px-6">
        <div class="relative flex h-16 justify-between items-center">
          <div class="flex flex-1 items-stretch justify-start">
            <a href="/dashboard">
              <div class="text-3xl m-2 font-extrabold text-center text-white">
                VidWiz Signup
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-md mx-auto mt-24 p-4">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Sign Up</h2>
        {% if error %}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ error }}
        </div>
        {% endif %}
        <div id="error-message" class="mb-4 text-red-600 hidden"></div>
        <div id="success-message" class="mb-4 text-green-600 hidden"></div>
        <form id="signup-form">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" type="text" id="username" name="username" required />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" type="password" id="password" name="password" required />
          </div>
          <button id="submit-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors" type="submit">
            Sign Up
          </button>
        </form>
        <div class="mt-4 text-center">
          <span class="text-gray-600">Already have an account?</span>
          <a href="/login" class="text-red-600 hover:underline">Login</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const submitButton = document.getElementById('submit-button');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Clear previous messages
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Signing Up...';
        
        try {
          const response = await fetch('/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Success - show success message and redirect
            successDiv.textContent = data.message;
            successDiv.classList.remove('hidden');
            
            // Redirect to login page after a short delay
            setTimeout(() => {
              window.location.href = '/login';
            }, 1500);
          } else {
            // Error - show error message
            errorDiv.textContent = data.error || 'An error occurred during signup';
            errorDiv.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Signup error:', error);
          errorDiv.textContent = 'Network error. Please try again.';
          errorDiv.classList.remove('hidden');
        } finally {
          // Re-enable button
          submitButton.disabled = false;
          submitButton.textContent = 'Sign Up';
        }
      });
    </script>
  </body>
</html>
