<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - VidWiz</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
  </head>
  <body class="bg-gray-100">
    <div class="fixed top-0 left-0 w-full z-50 bg-red-600">
      <div class="mx-auto max-w md:max-w-7xl px-2 md:px-6">
        <div class="relative flex h-16 justify-between items-center">
          <div class="flex flex-1 items-stretch justify-start">
            <a href="/dashboard">
              <div class="text-3xl m-2 font-extrabold text-center text-white">
                VidWiz Login
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-md mx-auto mt-24 p-4">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
        {% if error %}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ error }}
        </div>
        {% endif %}
        <form id="login-form">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" type="text" id="username" name="username" required />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" type="password" id="password" name="password" required />
          </div>
          <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors" type="submit">Login</button>
        </form>
        <div id="login-error" class="mb-4 text-red-600" style="display:none;"></div>
        <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const errorDiv = document.getElementById('login-error');
          errorDiv.style.display = 'none';
          errorDiv.textContent = '';
          const resp = await fetch('/user/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (resp.ok) {
            const data = await resp.json();
            console.log('Login successful:', data);
            localStorage.setItem('vidwiz-token', data.token);
            window.location.href = '/dashboard';
          } else {
            const data = await resp.json();
            errorDiv.textContent = data.error || 'Login failed.';
            errorDiv.style.display = 'block';
          }
        });
        </script>
        <div class="mt-4 text-center">
          <span class="text-gray-600">Don't have an account?</span>
          <a href="/signup" class="text-red-600 hover:underline">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
