<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Notes</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <div class="fixed top-0 left-0 w-full z-50 bg-red-600">
      <div class="mx-auto max-w md:max-w-7xl px-2 md:px-6">
        <div class="relative flex h-16 justify-between items-center">
          <div class="flex flex-1 items-stretch justify-start">
            <a href="/dashboard">
              <div class="text-3xl m-2 font-extrabold text-center text-white">
                YT Notes Dashboard
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-20 p-4">
      <!-- Video Title and Watch Button -->
      <div class="flex justify-between items-center mb-6">
        <h2 id="video-title" class="text-2xl font-bold text-gray-800"></h2>
        <a id="watch-button" href="#" target="_blank" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors">
          Watch
        </a>
      </div>
      
      <!-- Notes List -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Notes</h3>
        <ol id="notes-content" class="space-y-2">
          <!-- Notes will be populated here -->
        </ol>
      </div>
    </div>
  </body>
  <script>
    const TOKEN = localStorage.getItem("notes-token");

    function timestampToSeconds(timestamp) {
      const parts = timestamp.split(":").map(Number);
      let seconds = 0;

      for (let i = 0; i < parts.length; i++) {
        const value = parts[parts.length - 1 - i];
        seconds += value * Math.pow(60, i);
      }

      return seconds;
    }

    async function populatePage(data) {
      const videoTitle = document.querySelector("#video-title");
      videoTitle.textContent = data[0].video_title;
      
      // Set up Watch button
      const watchButton = document.querySelector("#watch-button");
      watchButton.href = `https://www.youtube.com/watch?v=${data[0].video_id}`;

      const contentDiv = document.querySelector("#notes-content");
      contentDiv.innerHTML = "";

      data.forEach((note) => {
        const listItem = document.createElement("li");
        listItem.className = "flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-colors";

        const leftSection = document.createElement("div");
        leftSection.className = "flex items-center space-x-3";

        const timestampLink = document.createElement("a");
        timestampLink.href = `https://www.youtube.com/watch?v=${note.video_id}&t=${timestampToSeconds(note.note_timestamp)}s`;
        timestampLink.target = "_blank";
        timestampLink.className = "font-bold text-gray-800";
        timestampLink.textContent = note.note_timestamp;

        const noteText = document.createElement("span");
        noteText.className = "text-gray-700";
        noteText.textContent = note.note || "";

        leftSection.appendChild(timestampLink);
        if (note.note) {
          leftSection.appendChild(noteText);
        }

        const openButton = document.createElement("a");
        openButton.href = `https://www.youtube.com/watch?v=${note.video_id}&t=${timestampToSeconds(note.note_timestamp)}s`;
        openButton.target = "_blank";
        openButton.className = "inline-flex items-center px-3 py-1 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors";
        openButton.textContent = "Open";

        listItem.appendChild(leftSection);
        listItem.appendChild(openButton);
        contentDiv.appendChild(listItem);
      });
    }

    async function search() {
      event.preventDefault();
      const currentVideoId = window.location.pathname.split("/").pop();
      const response = await fetch(`/notes/${currentVideoId}`, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${TOKEN}`,
        },
      });
      if (!response.ok) {
        console.error("Error fetching notes:", response.statusText);
        return;
      }
      const data = await response.json();
      populatePage(data);
    }
    document.addEventListener("DOMContentLoaded", search);
  </script>
</html>
